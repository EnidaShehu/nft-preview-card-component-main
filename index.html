<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5 mb-5">
        <div class="card" style="width: 18rem">
          <div class="img">
            <img
              src="images/image-equilibrium.jpg"
              class="card-img-top mt-3"
              id="img-1"
              alt="image-equilibrium"
            />

            <div class="overlay"></div>

            <img
              src="images/icon-view.svg"
              class="card-img-top mt-3"
              style="width: min-content"
              id="img-2"
              alt="image-equilibrium"
            />
          </div>
          <div class="card-body mt-3 mb-4 mx-2">
            <h5 class="card-title">Equilibrium #3429</h5>
            <p class="card-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="left d-flex align-items-center">
                <img
                  src="images/icon-ethereum.svg"
                  alt="icon-ethereum"
                  class="me-2"
                />
                0.041 ETH
              </div>
              <div class="right d-flex align-items-center">
                <img
                  src="images/icon-clock.svg"
                  alt="icon-ethereum"
                  class="me-2"
                />
                3 days left
              </div>
            </div>

            <hr />
            <div class="d-flex">
              <div class="border me-2 d-flex align-items-center">
                <img
                  src="images/image-avatar.png"
                  alt="image-avatar"
                  width="30px"
                  height="30px"
                />
              </div>
              <div class="right d-flex align-items-center font">
                Creation of <span class="end ms-1">Jules Wyvern</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Enida Shehu</a>.
    </div>
  </body>
</html>
